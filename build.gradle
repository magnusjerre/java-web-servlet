plugins {
    id 'java'
    id 'war'
    id 'idea'
}

group 'jerre'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

war {
    archiveName = 'jerre.war'
}

dependencies {
    providedCompile group: 'javax.servlet', name: 'servlet-api', version: '2.5'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
